<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage</title>
</head>
<body>
    <p>This is not bold but <strong>this is BOLD</strong></p>
    <p>We can <em>italicize</em> text like this</p>
    <!-- THis is an HTML comment  -->
    <h4><strong>UNORDERED LISTS</strong></h4>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h4><strong>ORDERED LISTS:</strong></h4>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
